    <script>
        var i =0;
        var images = [];
        var time = 3000;

        images[0] = '../images/traveling/caymann-islands/food/seafood-noodles.jpg'
        images[1] = '../images/traveling/caymann-islands/food/garlic-bread.jpg'
        images[2] = '../images/traveling/caymann-islands/food/shrimp-n-potstickers.jpg'
        images[3] = '../images/traveling/caymann-islands/food/ramen.jpg'
        images[4] = '../images/traveling/caymann-islands/food/tuna-rice.jpg'
        images[5] = '../images/traveling/caymann-islands/food/pina-colada.jpg'
        images[6] = '../images/traveling/caymann-islands/food/ice-cream.jpg'
        images[7] = '../images/traveling/caymann-islands/food/salt-rundown-beef.jpeg'
        images[8] = '../images/traveling/caymann-islands/food/conch-curry-n-fish.jpeg'

        function changeImg(){
            document.slide.src = images[i];

            if(i < images.length - 1){
                i++;
            }
            else{
                i=0;
            }
            setTimeout("changeImg()", time);
        }

        window.onload = changeImg;
    </script>
